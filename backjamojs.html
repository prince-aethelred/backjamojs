<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangul Subtraction and Addition</title>
    <script>
        const INITIAL_JAMOS = ["ᄀ", "ᄁ", "ᄂ", "ᄃ", "ᄄ", "ᄅ", "ᄆ", "ᄇ", "ᄈ", "ᄉ", "ᄊ", "ᄋ", "ᄌ", "ᄍ", "ᄎ", "ᄏ", "ᄐ", "ᄑ", "ᄒ"];
        const MEDIAL_JAMOS = ["ᅡ", "ᅢ", "ᅣ", "ᅤ", "ᅥ", "ᅦ", "ᅧ", "ᅨ", "ᅩ", "ᅪ", "ᅫ", "ᅬ", "ᅭ", "ᅮ", "ᅯ", "ᅰ", "ᅱ", "ᅲ", "ᅳ", "ᅴ", "ᅵ"];
        const FINAL_JAMOS = ["", "ᆨ", "ᆩ", "ᆪ", "ᆫ", "ᆬ", "ᆭ", "ᆮ", "ᆯ", "ᆰ", "ᆱ", "ᆲ", "ᆳ", "ᆴ", "ᆵ", "ᆶ", "ᆷ", "ᆸ", "ᆹ", "ᆺ", "ᆻ", "ᆼ", "ᆽ", "ᆾ", "ᆿ", "ᇀ", "ᇁ", "ᇂ"];

        function decomposeSyllable(syllable) {
            const code = syllable.charCodeAt(0) - 0xAC00;
            const initialIdx = Math.floor(code / (21 * 28));
            const medialIdx = Math.floor((code % (21 * 28)) / 28);
            const finalIdx = code % 28;

            return {
                initial: INITIAL_JAMOS[initialIdx],
                medial: MEDIAL_JAMOS[medialIdx],
                final: FINAL_JAMOS[finalIdx],
            };
        }

        function composeSyllable(initial, medial, final = "") {
            const initialIdx = INITIAL_JAMOS.indexOf(initial);
            const medialIdx = MEDIAL_JAMOS.indexOf(medial);
            const finalIdx = FINAL_JAMOS.indexOf(final);

            const code = (initialIdx * 21 + medialIdx) * 28 + finalIdx + 0xAC00;
            return String.fromCharCode(code);
        }

        function handleKeyDown(event) {
            const inputElement = document.getElementById('input');
            const inputValue = inputElement.value;
            const lastChar = inputValue[inputValue.length - 1];
            const nextChar = event.key;

            if (event.key === 'Backspace') {
                if (lastChar && lastChar.charCodeAt(0) >= 0xAC00 && lastChar.charCodeAt(0) <= 0xD7AF) {
                    const { initial, medial, final } = decomposeSyllable(lastChar);

                    if (final) {
                        const newChar = composeSyllable(initial, medial, "");
                        inputElement.value = inputValue.slice(0, -1) + newChar;
                    } else {
                        inputElement.value = inputValue.slice(0, -1);
                    }

                    event.preventDefault();
                }
            } else if (FINAL_JAMOS.includes(nextChar)) {
                if (lastChar && lastChar.charCodeAt(0) >= 0xAC00 && lastChar.charCodeAt(0) <= 0xD7AF) {
                    const { initial, medial } = decomposeSyllable(lastChar);

                    if (lastChar.charCodeAt(0) % 28 === 0) {
                        const newChar = composeSyllable(initial, medial, nextChar);
                        inputElement.value = inputValue.slice(0, -1) + newChar;
                        event.preventDefault();
                    }
                }
            }
        }

        window.onload = function () {
            document.getElementById('input').addEventListener('keydown', handleKeyDown);
        };
    </script>
</head>

<body>
    <h1>Hangul Subtraction and Addition</h1>
    <input type="text" id="input" style="width: 100%;">
</body>

</html>
