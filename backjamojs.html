<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangul Combination</title>
    <script>
        const choseong = [
            'ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅃ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'
        ];

        const jungseong = [
            'ㅏ', 'ㅐ', 'ㅑ', 'ㅒ', 'ㅓ', 'ㅔ', 'ㅕ', 'ㅖ', 'ㅗ', 'ㅘ', 'ㅙ', 'ㅚ', 'ㅛ', 'ㅜ', 'ㅝ', 'ㅞ', 'ㅟ', 'ㅠ', 'ㅡ', 'ㅢ', 'ㅣ'
        ];

        const jongseong = [
            '', 'ㄱ', 'ㄲ', 'ㄳ', 'ㄴ', 'ㄵ', 'ㄶ', 'ㄷ', 'ㄹ', 'ㄺ', 'ㄻ', 'ㄼ', 'ㄽ', 'ㄾ', 'ㄿ', 'ㅀ', 'ㅁ', 'ㅂ', 'ㅄ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'
        ];

        function combineCharacters() {
            const inputElement = document.getElementById('input');
            let value = inputElement.value;
            let i = 0;

            while (i < value.length - 1) {
                const first = value[i];
                const second = value[i + 1];

                if (choseong.includes(first) && jungseong.includes(second)) {
                    value = value.slice(0, i) + String.fromCharCode(0xAC00 + choseong.indexOf(first) * 588 + jungseong.indexOf(second) * 28) + value.slice(i + 2);
                }

                else if (jongseong.includes(second) && 0xAC00 <= first.charCodeAt(0) && first.charCodeAt(0) <= 0xD7A3) {
                    const index = first.charCodeAt(0) - 0xAC00;
                    const newJongseong = jongseong.indexOf(second);
                    if (newJongseong > 0) {
                        value = value.slice(0, i) + String.fromCharCode(0xAC00 + index + newJongseong) + value.slice(i + 2);
                    }
                }

                i++;
            }

            inputElement.value = value;
        }

        window.onload = function () {
            document.getElementById('input').addEventListener('input', combineCharacters);
        };
    </script>
</head>

<body>
    <h1>Hangul Combination</h1>
    <input type="text" id="input" style="width: 100%;">
</body>

</html>
